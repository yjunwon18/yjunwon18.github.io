<!DOCTYPE html>
<html lang="ko">
{% include head.html %}
<body>
  {% include header.html %}
  <div class="wrapper">
    {{ content }}
  </div>
  
  <script>
  // For Search
  window.store = {
      {% for post in site.posts %}
        "{{ post.url | slugify }}": {
          "title": "{{ post.title | xml_escape }}",
          "content": {{ post.content | strip_html | strip_newlines | jsonify }}
        }
        {% unless forloop.last %},{% endunless %}
      {% endfor %}
    };
  </script>
  {% include analytics.html %}
  {% include javascripts.html %}
</html>
